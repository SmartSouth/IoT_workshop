<!DOCTYPE HTML>
<html>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js" type="text/javascript" charset="utf-8"></script>

<body>
  <span id="val"></span>
  <br>
  <span id="tstamp"></span>
  <br>
  <button id="connectbutton" onclick="start()">Read Value</button>
  <script type="text/javascript">
    function start(objButton) {
        document.getElementById("val").innerHTML = "Waiting for data...";
        document.getElementById("tstamp").innerHTML ="";
        var deviceID = "<<your device ID>>";
        var accessToken = "<<your access token>>";
        var varName = "analogvalue";

        requestURL = "https://api.spark.io/v1/devices/" + deviceID + "/" + varName + "/?access_token=" + accessToken;
        $.getJSON(requestURL, function(json) {
                 document.getElementById("val").innerHTML = json.result;
                 document.getElementById("tstamp").innerHTML = json.coreInfo.last_heard;
                 });
    }
  </script>
</body>

</html>
